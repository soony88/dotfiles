# themes from https://github.com/alacritty/alacritty-theme

import = ["~/.config/alacritty/themes/catppuccin-mocha.toml"]

[font]
size = 20

[font.bold]
family = "UbuntuMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "UbuntuMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "UbuntuMono Nerd Font"
style = "Italic"

[font.normal]
family = "UbuntuMono Nerd Font"
style = "Regular"

[shell]
args = ["--login"]
program = "/bin/bash"

[window]
decorations = "none"

[window.padding]
x = 7
y = 0
